<script>
  function addToCart(productName, productPrice) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    const existing = cart.find(item => item.name === productName);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name: productName, price: productPrice, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${productName} has been added to your cart!`);
  }
</script>

<script>
  function getSelectedGlazes() {
    const selected = [];
    document.querySelectorAll("input[name='glaze']:checked").forEach((checkbox) => {
      selected.push(checkbox.value);
    });
    return selected;
  }

  function addGlazesToCart() {
    const selectedGlazes = getSelectedGlazes();
    if (selectedGlazes.length === 0) {
      alert("Please select at least one glaze.");
      return;
    }

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    selectedGlazes.forEach(glaze => {
      const glazeLabel = `Included Glaze – ${glaze}`;
      const existingGlaze = cart.find(item => item.name === glazeLabel);
      if (existingGlaze) {
        existingGlaze.quantity += 1;
      } else {
        cart.push({ name: glazeLabel, price: 0, quantity: 1 });
      }
    });

    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Glazes added to cart: " + selectedGlazes.join(", "));
  }
</script>
