<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('about me.png') no-repeat center center;
            background-size: contain; /* Ensures the entire image fits within the viewport */
            z-index: -1;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            position: relative;
            top: 20px; /* Adjust as needed */
        }
        .nav-links a {
            margin: 0 10px; /* Adjust spacing between links as needed */
            text-decoration: none;
            color: black; /* Adjust link color as needed */
            font-size: 18px; /* Adjust font size as needed */
        }
        .header {
            position: relative;
            text-align: center;
            color: black;
            padding-top: 20px; /* Adjust as needed */
        }
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            .nav-links a {
                margin: 5px 0; /* Adjust spacing for mobile view */
                font-size: 16px; /* Adjust font size for mobile view */
            }
            .header {
                padding-top: 10px; /* Adjust padding for mobile view */
            }
        }
    </style>
</head>
<body>

<div class="background-image"></div>

<div class="header">
</div>

<div class="nav-links">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
    <a href="webdesign.html">Web Design</a>
    <a href="cart.html">Cart</a>
</div>

</body>
</html>
