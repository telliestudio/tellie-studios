<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TellieStudios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, lightblue, pink, purple);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .welcome-section {
            position: relative;
            text-align: center;
            background: url("detail.jpg") no-repeat center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-text {
            width: 80%;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            color: #222;
            text-align: center;
        }

        .services-section {
            margin: 50px 0;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .service-box {
            width: 30%;
            border: 1px solid #ddd;
            padding: 15px;
            background: white;
            text-align: center;
        }

        .service-box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .cart-section {
            margin: 50px auto;
            width: 80%;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
        }

        .cart-items {
            text-align: left;
        }

        button {
            background: purple;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        footer {
            padding: 20px;
            background: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="TellieStudios Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li> <!-- Added Cart Button -->
            </ul>
        </nav>
    </header>

    <section class="cart-section">
        <h2>Shopping Cart</h2>
        <div id="cart-items" class="cart-items"></div>
        <button onclick="clearCart()">Clear Cart</button>
        <a href="checkout.html"><button>Proceed to Checkout</button></a>
    </section>

    <footer>
        <p>Hours: Mon-Fri 9am-5pm</p>
        <p>Email: telliestudios@gmail.com</p>
        <a href="https://www.facebook.com/profile.php?id=61569383602060" target="_blank">Facebook</a>
    </footer>

    <script>
        function displayCartItems() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            let total = 0;
            cartItems.forEach((item, index) => {
                const itemTotal = item.quantity * item.price;
                total += itemTotal;
                cartItemsContainer.innerHTML += `
                    <p><strong>${item.name}</strong> - ${item.quantity} x $${item.price.toFixed(2)} = $${itemTotal.toFixed(2)}</p>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
            });

            cartItemsContainer.innerHTML += `<p><strong>Total: $${total.toFixed(2)}</strong></p>`;
        }

        function removeFromCart(index) {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            displayCartItems();
        }

        function clearCart() {
            localStorage.removeItem('cart');
            displayCartItems();
        }

        displayCartItems();
    </script>
</body>
</html>
