  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, lightblue, pink, purple);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px;
    }

    .logo {
      width: 120px;
      height: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    nav li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    h2 {
      margin-top: 30px;
    }

    .cart-section, .form-section, .glaze-section {
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
    }

    .cart-items p {
      margin: 8px 0;
      font-size: 1rem;
    }

    .glaze-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 15px;
    }

    .color-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }

    .color-dot {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin-bottom: 6px;
      border: 1px solid #aaa;
    }

    input[type="checkbox"] {
      margin-top: 5px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      background: #d2b48c;
      border: none;
      color: white;
      border-radius: 4px;
    }

    button:hover {
      background: #c0a377;
    }

    footer {
      background: white;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
