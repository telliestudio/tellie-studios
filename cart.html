<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tellie Studios – Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px 20px;
      border-bottom: 2px solid #d2b48c;
    }
    .logo {
      max-width: 120px;
      height: auto;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 0;
      margin: 0;
    }
    nav li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1rem;
    }
    .cart-section {
      padding: 20px;
      margin: 20px;
      background: #f6f6f6;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .cart-items p {
      margin: 5px 0;
      font-size: 1rem;
    }
    .included-glazes {
      margin-top: 20px;
      padding: 10px;
      background: #fef0ff;
      border: 1px solid #e9c6e9;
      border-radius: 6px;
    }
    .pottery-selection {
      margin-top: 20px;
    }
    .pottery-item {
      margin-bottom: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .pottery-item select,
    .pottery-item input[type="checkbox"] {
      margin-top: 8px;
    }
    button {
      margin: 10px 0;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      background: #d2b48c;
      border: none;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background: #c0a377;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      background: #eee;
      padding: 10px;
    }
    footer a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Tellie Studios Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pottery.html">Pottery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <button onclick="clearCart()">Clear Cart</button>
  </section>

  <section class="pottery-selection">
    <h2>Select Pottery Pieces</h2>
    <div class="pottery-item">
      <p><strong>Classic Vase</strong></p>
      <label for="vase-size">Size:</label>
      <select id="vase-size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
      <div class="included-glazes">
        <p>Choose Glaze (Free):</p>
        <label><input type="checkbox" value="Matte White" /> Matte White</label><br />
        <label><input type="checkbox" value="Rustic Blue" /> Rustic Blue</label><br />
        <label><input type="checkbox" value="Glossy Teal" /> Glossy Teal</label>
      </div>
      <button onclick="window.location.href='cart.html'">Add to Cart</button>
    </div>

    <!-- Repeat similar blocks for the remaining 14 pottery pieces -->
  </section>

  <footer>
    <p>Hours: Mon–Fri 9am–5pm</p>
    <p>Email: telliestudios@gmail.com</p>
    <a href="https://www.facebook.com/profile.php?id=61569383602060" target="_blank">Facebook</a>
  </footer>

  <script>
    function displayCartItems() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      let total = 0;

      if (cartItems.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      cartItems.forEach(item => {
        const itemTotal = item.quantity * item.price;
        total += itemTotal;
        cartItemsContainer.innerHTML += `
          <div style="margin-bottom: 10px;">
            <p><strong>${item.name}</strong> – ${item.quantity} × $${item.price.toFixed(2)} = $${itemTotal.toFixed(2)}</p>
          </div>
        `;
      });

      cartItemsContainer.innerHTML += `<p><strong>Total: $${total.toFixed(2)}</strong></p>`;
    }

    function clearCart() {
      localStorage.removeItem('cart');
      displayCartItems();
    }

    displayCartItems();
  </script>

</body>
</html>
