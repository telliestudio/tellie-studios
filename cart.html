      max-width: 800px;

    .product {

      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button {

      background: #d2b48c;

<body>

<header>
  <h1>TellieStudios Pottery</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pottery.html">Pottery</a></li>

<section class="product-list">
  <h2>Featured Pottery</h2>

  <div class="product">
    <h3>Sunset Vase</h3>

    <button onclick="addToCart('Sunset Vase', 25.00)">Add to Cart</button>
  </div>

  <div class="product">

    <p>$18.00</p>
    <button onclick="addToCart('Ocean Bowl', 18.00)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Rustic Mug</h3>

<footer>
  <p>Email: telliestudios@gmail.com</p>
  <a href="https://www.facebook.com/profile.php?id=61569383602060" target="_blank">Facebook</a>
</footer>

<script>
  function addToCart(name, price) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existingItem = cart.find(item => item.name === name);

    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }
</script>
