<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tellie Studios – Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 20px;
      background: #fefefe;
      color: #333;
    }

    .cart-section {
      padding: 20px;
      background: #f6f6f6;
      border: 1px solid #ddd;
      margin-bottom: 40px;
    }

    .cart-items p {
      margin: 5px 0;
    }

    button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 1rem;
      cursor: pointer;
      background: #d2b48c;
      border: none;
      color: white;
      border-radius: 4px;
    }

    button:hover {
      background: #c0a377;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      background: #eee;
      padding: 10px;
    }

    footer a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section class="cart-section">
    <h2>Shopping Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <button onclick="clearCart()">Clear Cart</button>
    <a href="checkout.html"><button>Proceed to Checkout</button></a>
  </section>

  <footer>
    <p>Hours: Mon–Fri 9am–5pm</p>
    <p>Email: telliestudios@gmail.com</p>
    <a href="https://www.facebook.com/profile.php?id=61569383602060" target="_blank">Facebook</a>
  </footer>

  <script>
    function addToCart(name, price, glaze = "No Glaze Selected") {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const match = cart.find(item => item.name === name && item.glaze === glaze);
      if (match) {
        match.quantity += 1;
      } else {
        cart.push({ name, price, glaze, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} with ${glaze} glaze added to cart!`);
      displayCartItems();
    }

    function displayCartItems() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';

      if (cartItems.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      let total = 0;
      cartItems.forEach((item, index) => {
        const itemTotal = item.quantity * item.price;
        total += itemTotal;
        cartItemsContainer.innerHTML += `
          <div style="margin-bottom: 10px;">
            <p><strong>${item.name}</strong> (${item.glaze}) – ${item.quantity} × $${item.price.toFixed(2)} = $${itemTotal.toFixed(2)}</p>
            <button onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
      });

      cartItemsContainer.innerHTML += `<p><strong>Total: $${total.toFixed(2)}</strong></p>`;
    }

    function removeFromCart(index) {
      let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      displayCartItems();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      displayCartItems();
    }

    displayCartItems();
  </script>

</body>
</html>
